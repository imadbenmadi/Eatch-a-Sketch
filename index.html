<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatch-a-Sketch</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
    </style>
</head>
<body>
    <div class="main">
        <div class="menu">
            <div class="clear">
                <div class="clear_btn">Clear</div>
            </div>
            <div class="resize">
                <div class="resize_title">Resize</div>
                <input type="range">
                <div class="resize_value">16x16</div>
                <div class="resize_btn" style="margin: 10px 0 0 0;">Generate</div>
            </div>



            <div class="color">
                <div class="change_color_title">Change the Color</div>
                <input type="color">
                <div class="color_value">#99999</div>
            </div>

            <div class="random_color">
                <div class="random_color_title">use a Random Color</div>
                
            </div>
        </div>



        

        <div class="container">
            <div class="elements "></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
